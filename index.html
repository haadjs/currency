<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="currency-converter-card">
        <h2>ðŸŒŽ Currency Converter</h2>
        <!-- Input Currency Section -->
        <div class="input-group">
          <label for="from-currency" class="currency-label">From:</label>
          <div class="currency-selector">
            <div class="currency-dropdown-wrapper">
              <img
                id="from-flag"
                src="https://flagsapi.com/IN/flat/64.png"
                alt="Flag"
                class="currency-flag"
              />
              <select id="from-currency" class="currency-dropdown"></select>
            </div>
            <input
              type="number"
              id="amount"
              placeholder="Enter Amount"
              min="0"
              step="0.01"
              class="currency-input"
            />
          </div>
        </div>

        <!-- Arrow Section -->
        <div class="arrow">
          <button
            id="swap-btn"
            title="Swap currencies"
            onclick="swappedcountry()"
          >
            â‡…
          </button>
        </div>

        <!-- Output Currency Section -->
        <div class="output-group">
          <label for="to-currency" class="currency-label">To:</label>
          <div class="currency-selector">
            <div class="currency-dropdown-wrapper">
              <img
                id="to-flag"
                src="https://flagsapi.com//flat/64.png"
                alt="Flag"
                class="currency-flag"
              />
              <select id="to-currency" class="currency-dropdown"></select>
            </div>

            <input
              type="text"
              id="converted-amount"
              placeholder="Converted Amount"
              readonly
              class="currency-input"
            />
          </div>
        </div>

        <!-- Convert Button -->
        <button
          id="convert-btn"
          class="convert-button"
          onclick="ExchangeRate()"
        >
          Convert
        </button>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
